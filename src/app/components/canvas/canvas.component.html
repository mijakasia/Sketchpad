<div class="canvas" #canvasContainer>
  <canvas height="500px" width="500px" #Canvas on-mousedown="enableDrawning($event)" on-mouseup="disableDrawning()" on-mousemove="drawLines($event)"></canvas>
</div>
<app-color-panel (currentColor)="changeCurrent($event)" (currentRange)="changeRange($event)"></app-color-panel>
